<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My Profile</h2>
        <p th:text="${name}">Name</p>
        <p th:text="${skintype}">Skin Type</p>
        <p th:text="${manipedi}">Mani/Pedi</p>
    </div>
    <div id = "servicesMenu">

        <th:block><table>
            <tr th:each="treatment : ${appropriateFacials}">
                <td th:text="${treatment}"></td>
            </tr>
        </table></th:block>

        <div th:if='${manipedi.equals("manicure") or manipedi.equals("both")}'>
            <h3 th:text="Manicure"></h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>
        <div th:if='${manipedi.equals("pedicure") or manipedi.equals("both")}'>
            <h3 th:text="Pedicure"></h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>

    </div>
</body>
</html>
